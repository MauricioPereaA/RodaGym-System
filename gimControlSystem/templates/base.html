{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceFit - Acceso</title>
    <link rel="icon" type="image/png" href="{% static 'images/spacefit/SpaceFit_Mesa de trabajo 1.png' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/spacefit-gen-style.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/5db734b90f.js" crossorigin="anonymous"></script>
</head>

<body>
        <div class="" id="sidebar">
            <img src="{% static 'images/spacefit/SpaceFit_Mesa de trabajo 1.png' %}" alt="Logo" style="display: block; margin: auto;" width="160" height="160">
        
            <a href="{% url 'acceso:acceso_live' %}" class="sidebar-link access-control" data-section="acceso">
            <img src="{% static 'images/acceso.svg' %}" class="sidebar-icon"> Acceso
            </a>
        
            <a href="{% url 'miembros:lista_miembros' %}" class="sidebar-link members" data-section="miembros">
                <img src="{% static 'images/miembros.svg' %}" class="sidebar-icon"> Miembros
            </a>
        
            <a href="{% url 'ventas:punto_venta' %}" class="sidebar-link sales-point" data-section="puntoVenta">
                <img src="{% static 'images/punto de venta.svg' %}" class="sidebar-icon"> Punto de Venta
            </a>
        
            <a href="{% url 'inventario:lista_inventario' %}" class="sidebar-link inventory" data-section="inventario">
                <img src="{% static 'images/inventario.svg' %}" class="sidebar-icon"> Inventario
            </a>
        
            {% if user.is_staff %}
            <a href="{% url 'configuraciones:configuraciones' %}" class="sidebar-link settings" data-section="configuraciones">
                <img src="{% static 'images/configuraciones.svg' %}" class="sidebar-icon"> Configuraciones
            </a>
            {% endif %}
            <div id="visitas-container" style="padding: 10px; color: white;">
                Visitas: {{ visitas_hoy }}
            </div>
        </div>
            
        <div id="page-content-wrapper">
            <div class="container-fluid" id="topbar">
                <div id="topbar-right">
                    {% if user.is_authenticated %}
                    <img src="{% static 'images/admin.svg' %}" class="topbar-right-icon" alt="Usuario">
                    {{ user.get_username }} |
                    <a href="{% url 'logout' %}">
                        <img src="{% static 'images/cerrar-sesion.svg' %}" class="topbar-right-icon" alt="Cerrar Sesión">
                    </a>
                    {% else %}
                        <a href="{% url 'login' %}">Iniciar Sesión</a>
                    {% endif %}
                </div>
            </div>
            <div class="container-fluid" id="dynamic-main-content">
                {% block content %}
                {% endblock content %}
            </div>
        </div>
    
</body>
</html>
